apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'

assert hasProperty('targetJavaVersion'): "Set the property 'targetJavaVersion' in your your gradle.properties to '1.6' or '1.7'"

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile 'com.typesafe.akka:akka-actor-typed_2.13:2.6.9'
    compile 'ch.qos.logback:logback-classic:1.2.3'
    testCompile 'com.typesafe.akka:akka-actor-testkit-typed_2.13:2.6.9'
    testCompile 'junit:junit:4.12'
}

mainClassName = "com.example.AkkaQuickstart"

run {
    standardInput = System.in
}

java {
    sourceCompatibility = JavaVersion.toVersion(targetJavaVersion)
}
